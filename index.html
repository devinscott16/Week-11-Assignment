<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="header" class="container text-center p-3">

     <div class="row">
        <div class="col pt-2"></div>
        <div class="col pt-2"></div>
        <div class="col pt-2"></div>
     </div>

     <div class="row pt-2">
        <div class="col">
            <h1>Tic - Tac - Toe</h1>
        </div>
     </div>

     <div class="row pt-2">
        <div class="col fs-2">Player 1 - X</div>
        <div class="col fs-2"></div>
        <div class="col fs-2">Player 2 - O</div>
     </div>

</div>

<!-- ALERTS -->
<div id="alertStart" class="alert alert-success" role="alert">
    Turn - Player 1
  </div>

  <div id="alertWinner" class="alert alert-success" role="alert">
    
  </div>

  <div id="alertDraw" class="alert alert-success" role="alert">
    GAME OVER - NO WINNERS!
  </div>
    
<!-- GRID -->
 <div class="container m-auto p-3 g-5">

    <div id="grid" class="container-outline-light m-auto p-0 text-info
     text-center align-middle border border-info">

        <div class="row fs-1 g-0">
            <div id="box0" class="box col p-3 border border-info"></div>
            <div id="box1" class="box col p-3 border border-info"></div>
            <div id="box2" class="box col p-3 border border-info"></div>
        </div>

        <div class="row fs-1 g-0">
            <div id="box3" class="box col p-3 border border-info"></div>
            <div id="box4" class="box col p-3 border border-info"></div>
            <div id="box5" class="box col p-3 border border-info"></div>
        </div>

        <div class="row fs-1 g-0">
            <div id="box5" class="box col p-3 border border-info"></div>
            <div id="box7" class="box col p-3 border border-info"></div>
            <div id="box8" class="box col p-3 border border-info"></div>
        </div>
    </div>

 </div>

<!-- BUTTONS -->


<!-- JS Link-->
 <script src="/index.js"></script>
<!-- JQUARY CDN -->
<script
src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
crossorigin="anonymous"></script>
<!-- Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
</body>
</html>
